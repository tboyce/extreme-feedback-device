<div class="tl" [class.success]="buildSuccess" [class.failed]="!buildSuccess">
  <div class="title" style="margin-left: -94px">BUILD</div>
</div>

<div class="tr" [class.success]="deploymentSuccess" [class.failed]="!deploymentSuccess">
  <div class="title" style="margin-left: -130px">DEPLOY</div>
</div>

<div class="bl" [class.success]="testSuccess" [class.failed]="!testSuccess">
  <div class="title" style="margin-left: -82px">TEST</div>
</div>

<div class="br" [class.success]="overallSuccess" [class.failed]="!overallSuccess">
  <div *ngIf="maintenance" class="title" style="margin-left: -233px">
    MAINTENANCE<br/>
    IN PROGRESS
  </div>
  <div *ngIf="!maintenance">
    <img *ngIf="overallSuccess" class="center" src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Oxygen480-emotes-face-smile.svg">
    <img *ngIf="!overallSuccess" class="center" src="https://upload.wikimedia.org/wikipedia/commons/0/04/Oxygen480-emotes-face-sad.svg">
  </div>
</div>
