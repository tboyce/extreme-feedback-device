<md-list>
  <md-list-item *ngFor="let build of asyncBuilds | async | paginate: { id: 'builds', itemsPerPage: itemsPerPage, currentPage: page, totalItems: total }">

    <h3 md-line>
      {{ build.name }}
    </h3>

    <md-chip-list>
      <md-chip [color]="build.status == 'failed' ? 'warn' : 'primary'" selected="true">
        {{ build.status }}
      </md-chip>
    </md-chip-list>

    <md-icon md-list-icon (click)="deleteBuild(build.id)">delete</md-icon>
  </md-list-item>
</md-list>

<div *ngIf="total > itemsPerPage" class="has-text-centered">
  <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
  <pagination-controls (pageChange)="getPage($event)" id="builds"></pagination-controls>
</div>

<p *ngIf="total === 0">No builds found</p>
